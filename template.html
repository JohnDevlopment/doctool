<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>[CLASSNAME] - Class Documentation</title>
        <style media="screen">
            :root {
                --bodybg: #E1EBF0;
                --contentbg: #F7FDFF;
                --monofont: "Liberation Mono", "Courier New", monospace;
                --sansfont: FreeSans, Arial, sans-serif;
            }
            .brief {
                margin-left: 1cm;
            }
            .class {
                color: #E54B4E;
            }
            #flex-container {
                display: flex;
                flex-flow: row nowrap;
                height: 100%;
            }
            #main-article {
                flex: 4 1 300px;
                height: 100%;
                overflow-y: auto;
                padding: 4px 1cm 4px 1cm;
            }
            #toc {
                background-color: #9ABDE2;
                flex: 1 4 100px;
                height: 100%;
                overflow-x: hidden;
                padding: 4px;
            }
            #main {
                background-color: var(--contentbg);
                box-sizing: border-box;
                height: 95%;
                margin: 2px 20% 2px 20%;
            }
            abbr[title] {
                border-bottom: 1px dotted;
                text-decoration: none;
            }
            body, html {
                height: 100%;
            }
            body {
                background-color: var(--bodybg);
                font-family: var(--sansfont);
            }
            code {
                font-family: var(--monofont);
            }
            div {
                margin-bottom: 30px;
            }
            div.note {
                border-left-color: #FCE94F;
                border-left-style: solid;
                border-left-width: 5px;
                margin-left: 1cm;
                padding-left: 2px;
            }
            hr {
                display: block;
                border-style: inset;
                border-width: 2px;
                border-color: #BCBCBC;
                overflow: hidden;
            }
            hr.faint-line {
                border-color: #FDFDFD;
                border-width: 1px;
            }
            p {
                margin-bottom: 30px;
            }

            /* table */
            table {
                border-collapse: collapse;
            }
            th {
                font-weight: bold;
            }
            td, th {
                border: 1px solid #9FA695;
                padding: 4px 8px 4px 8px;
            }
            span.complextype {
                color: #386908;
                font-family: var(--monofont);
            }
            span.podtype {
                color: #C15252;
                font-family: var(--monofont);
            }

            /* table class="bicolor_light" */
            table.bicolor_light td:nth-child(2) {
                font-family: var(--monofont);
            }
            table.bicolor_light tr:nth-child(even) {
                background-color: #F7FDFF;
                font-family: var(--monofont);
            }
            table.bicolor_light tr:nth-child(odd) {
                background-color: #E9F0F2;
                font-family: var(--monofont);
            }

            /* table class="bicolor" */
            table.bicolor {
                width: 100%;
            }
            table.bicolor td:nth-child(1), table.bicolor td:nth-child(3) {
                font-family: var(--monofont);
            }
            table.bicolor tr {
                font-family: var(--monofont);
            }
            table.bicolor tr:nth-child(even) {
                background-color: #DCE6E8;
            }
            table.bicolor tr:nth-child(odd) {
                background-color: #EDF9FA;
            }
        </style>
        <script type="text/javascript">
            /*function changeNote() {

                for (let i = 0; i < flen; ++i) {

                    es[i].innerHTML = "<b>Note</b>" + buf;
                }
            }*/
            function addRefsToFunctionClass() {
                const es = document.getElementsByClassName('functionref');
                let flen = es.length;
                for (let i = 0; i < flen; ++i) {
                    let buf = es[i].innerHTML;
                    es[i].innerHTML = "<a href=\"#" + buf.match(/[a-zA-Z_]*(?=\(\))/) + "\">" + buf + "</a>";
                }
            }
        </script>
    </head>
    <body onload="addRefsToFunctionClass()">
        <div id="main">
            <div id="flex-container">
                <nav id="toc">
                    <h1>Table of Contents</h1>
                    <ul>
                        <li> <a href="#description">Description</a> </li>
                        <li> <a href="#properties">Properties</a> </li>
                        <li> <a href="#enumerations">Enumerations</a> </li>
                        <li> <a href="#constants">Constants</a> </li>
                        <li> <a href="#signals">Signals</a> </li>
                        <li> <a href="#methods">Methods</a> </li>
                    </ul>
                </nav>
                <section id="main-article">
                    <header id="header">
                        <h1>[CLASSNAME]</h1>
                        <p>[BRIEF]</p>
                    </header>
                    <hr>
                    <div id="description">
                        <h2>Description</h2>
                        [DESC]
                    </div>
                    <div id="properties">
                        <h2>Properties</h2>
                        [PROPERTIES]
                    </div>
                    <div id="enumerations">
                        <h2>Enumerations</h2>
                        [ENUMERATIONS]
                    </div>
                    <div id="constants">
                        <h2>Constants</h2>
                        [CONSTANTS]
                    </div>
                    <div id="signals">
                        <h2>Signals</h2>
                        [SIGNALS]
                    </div>
                    <div id="methods">
                        <h2>Methods</h2>
                        [METHODS]
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
